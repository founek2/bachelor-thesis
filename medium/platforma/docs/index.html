<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Documentation</title>
        <link rel="icon" href="_media/favicon.png" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    </head>

    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                alias: {
                    // '.*?/awesome': 'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
                    // '.*?/changelog': 'https://raw.githubusercontent.com/founek2/IOT-Platforma/master/CHANGELOG.md',
                },
                name: 'iot-platforma',
                loadSidebar: true,
                auto2top: true,
                // complete configuration parameters
                search: {
                    maxAge: 86400000, // Expiration time, the default one day
                    paths: 'auto',
                    placeholder: 'Type to search',
                    noData: 'No Results!',
                    // Headline depth, 1 - 6
                    depth: 6,
                    hideOtherSidebarContent: false, // whether or not to hide other sidebar content
                },
                subMaxLevel: 2,
                plugins: [
                    function (hook, vm) {
                        hook.beforeEach(function (html) {
                            // url = 'https://github.com/founek2/IOT-Platforma/edit/master/docs/' + vm.route.file

                            // var editHtml = '[:memo: Edit Document](' + url + ')\n'

                            // return editHtml
                            return (
                                html +
                                '\n\n----\n\n' +
                                '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
                            );
                        });
                    },
                ],
            };
        </script>
        <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
        <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    </body>
</html>
